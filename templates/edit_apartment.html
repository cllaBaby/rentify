<!-- rentify_portal/templates/edit_apartment.html -->
{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h2>Редактировать объявление</h2>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('edit_apartment', apartment_id=apartment.id) }}">
        <!-- Скрытое поле для CSRF-токена (если используется) -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <label>Название</label>
            <input type="text" class="form-control" name="title" value="{{ apartment.title }}" required>
        </div>

        <div class="form-group">
            <label>Описание</label>
            <textarea class="form-control" name="description" rows="3" required>{{ apartment.description }}</textarea>
        </div>

        <div class="form-group">
            <label>Цена ($)</label>
            <input type="number" class="form-control" name="price" value="{{ apartment.price }}" required>
        </div>

        <div class="form-group">
            <label>Комнат</label>
            <input type="number" class="form-control" name="rooms" value="{{ apartment.rooms }}" required>
        </div>

        <div class="form-group">
            <label>Площадь (м²)</label>
            <input type="number" class="form-control" name="area" value="{{ apartment.area }}" required>
        </div>

        <div class="form-group">
            <label>Этаж</label>
            <input type="text" class="form-control" name="floor" value="{{ apartment.floor }}" required>
        </div>

        <div class="form-group">
            <label>Адрес</label>
            <input type="text" class="form-control" name="address" value="{{ apartment.address }}" required>
        </div>

        <div class="form-group">
            <label>Район</label>
            <input type="text" class="form-control" name="district" value="{{ apartment.district }}" required>
        </div>

        <div class="form-group">
            <label>Изображение</label>
            <input type="file" name="photos" multiple accept="image/*">
            <small class="text-muted">Оставьте пустым, чтобы сохранить текущее изображение.</small>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
