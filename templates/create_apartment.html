{% extends "layout.html" %}

{% block content %}
<div class="create-apartment">
    <div class="container">
        <h1>Публикация нового объявления</h1>

        <form method="POST" enctype="multipart/form-data" class="apartment-form">
            <div class="form-section">
                <h3>Основная информация</h3>
                <div class="form-group">
                    <label for="title">Название объявления*</label>
                    <input type="text" id="title" name="title" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Описание*</label>
                    <textarea id="description" name="description" rows="5" required class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Цена (₽/месяц)*</label>
                    <input type="number" id="price" name="price" required class="form-control">
                </div>
            </div>

            <div class="form-section">
                <h3>Характеристики квартиры</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="rooms">Количество комнат*</label>
                        <select id="rooms" name="rooms" required class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="area">Площадь (м²)*</label>
                        <input type="number" id="area" name="area" required class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="floor">Этаж*</label>
                        <input type="text" id="floor" name="floor" placeholder="Например: 5/9" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="district">Район*</label>
                        <select id="district" name="district" required class="form-control">
                            <option value="Центральный">Центральный</option>
                            <option value="Советский">Советский</option>
                            <option value="Ленинский">Ленинский</option>
                            <option value="Октябрьский">Октябрьский</option>
                            <option value="Свердловский">Свердловский</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Адрес*</label>
                    <input type="text" id="address" name="address" required class="form-control">
                </div>
            </div>

            <div class="form-section">
                <h3>Фотографии</h3>
                <div class="form-group">
                    <label for="image">Основное фото*</label>
                    <input type="file" id="image" name="image" accept="image/*" class="form-control">
                    <small class="text-muted">Первое фото будет отображаться в списке объявлений</small>
                </div>
            </div>

            <div class="form-submit">
                <button type="submit" class="btn btn-primary">Опубликовать объявление</button>
                <small class="text-muted">* Обязательные поля для заполнения</small>
            </div>
        </form>
    </div>
</div>
{% endblock %}
