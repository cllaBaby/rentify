{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Создать новое объявление</h2>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('create_apartment') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <label>Название</label>
            <input type="text" class="form-control" name="title" required>
        </div>

        <div class="form-group">
            <label>Описание</label>
            <textarea class="form-control" name="description" rows="3" required></textarea>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Цена (₽/мес)</label>
                    <input type="number" class="form-control" name="price" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Комнат</label>
                    <input type="number" class="form-control" name="rooms" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Площадь (м²)</label>
                    <input type="number" class="form-control" name="area" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Этаж</label>
            <input type="text" class="form-control" name="floor" required>
        </div>

        <div class="form-group">
            <label>Адрес</label>
            <input type="text" class="form-control" name="address" required>
        </div>

        <div class="form-group">
            <label>Район</label>
            <select class="form-control" name="district" required>
                <option value="">Выберите район</option>
                <option value="Центральный">Центральный</option>
                <option value="Советский">Советский</option>
                <option value="Ленинский">Ленинский</option>
                <option value="Октябрьский">Октябрьский</option>
                <option value="Свердловский">Свердловский</option>
            </select>
        </div>

        <div class="form-group">
            <label>Изображение</label>
            <input type="file" name="photos" multiple accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Опубликовать</button>
    </form>
</div>
{% endblock %}
