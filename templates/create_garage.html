{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Добавить гараж</h2>
    
    <form method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="form-group">
            <label for="title">Название</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="price">Цена (₽/мес)</label>
                    <input type="number" class="form-control" id="price" name="price" min="1" step="1" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="area">Площадь (м²)</label>
                    <input type="number" class="form-control" id="area" name="area" min="1" step="0.1" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="height">Высота (м)</label>
                    <input type="number" class="form-control" id="height" name="height" min="1" step="0.1" required>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="address">Адрес</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="district">Район</label>
                    <input type="text" class="form-control" id="district" name="district" required>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="vehicle_type">Тип транспорта</label>
                    <select class="form-control" id="vehicle_type" name="vehicle_type" required>
                        <option value="car">Легковой автомобиль</option>
                        <option value="motorcycle">Мотоцикл</option>
                        <option value="truck">Грузовик</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="security">Охрана</label>
                    <select class="form-control" id="security" name="security" required>
                        <option value="нет">Нет</option>
                        <option value="круглосуточная">Круглосуточная</option>
                        <option value="дежурный">Дежурный</option>
                        <option value="видеонаблюдение">Видеонаблюдение</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check mt-4 pt-3">
                    <input class="form-check-input" type="checkbox" id="has_power" name="has_power" value="on">
                    <label class="form-check-label" for="has_power">Есть электричество</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="photos">Фотографии гаража</label>
            <input type="file" class="form-control-file" id="photos" name="photos" multiple accept="image/*">
        </div>
        
        <button type="submit" class="btn btn-primary">Создать объявление</button>
        <a href="{{ url_for('my_garages') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
